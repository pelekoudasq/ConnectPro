<header>
    <ul class="navigationBar">
        <li><a routerLink="./"><img src="../../../favicon.ico"></a></li>
        <li class="active-link"><a routerLink="./">Home</a></li>
        <li><a routerLink="../network">My Network</a></li>
        <li><a routerLink="../jobs">Jobs</a></li>
        <li><a routerLink="../messaging">Messaging</a></li>
        <li><a routerLink="../notifications">Notifications</a></li>
        <li><a routerLink="../profile">Profile</a></li>
        <li>
            <div id="search">
                <form>
                    <input [(ngModel)]="search" type="text" placeholder="Search.." name="search">
                    <button (click)="onSearchClick()" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </li>
        <li id="logout"><a [routerLink]="['']">Logout</a></li>
    </ul>
</header>
<div class="rest">
    <div class="info coloring">
        <img class="profile-pic" src="https://www.weact.org/wp-content/uploads/2016/10/Blank-profile.png" alt="profile picture">
        <p>{{currentUser.firstName}} {{currentUser.lastName}}</p>
    </div>
    <div class="page">
        <form class="user-post coloring">
            <p>Share your thoughts!</p>
            <div class="content">
                <input class="inner-light text" [(ngModel)]="content" type="text" placeholder="Write a post!" name="content">
                <input id="add-file" type="file">
                <label for="add-file">Choose a file</label>
            </div>
            <button class="button" type="submit" (click)="onClick()">Post</button>
        </form>
        <div *ngIf= dataReady>
            <ul class="posts">
                <li *ngFor="let post of posts?.slice().reverse(); let i = index; trackBy: trackByFunc">
                    <div class="feed coloring" id="post{{posts.indexOf(post)}}">
                        <button class="name" (click)="onNameClick(post.user)" type="submit">{{post.userName}}</button>
                        <br>
                        {{post.content}}
                        <br>
                        Likes: {{post.likes}}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
