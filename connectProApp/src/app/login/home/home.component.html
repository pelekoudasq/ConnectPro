<header>
    <ul class="navigationBar">
      <li><a routerLink="./"><img src="../../../favicon.ico"></a></li>
      <li class="active-link"><a routerLink="./">Home</a></li>
      <li><a routerLink="../network">My Network</a></li>
      <li><a routerLink="../jobs">Jobs</a></li>
      <li><a routerLink="../messaging">Messaging</a></li>
      <li><a routerLink="../notifications">Notifications</a></li>
      <li><a routerLink="../profile">Profile</a></li>
      <li id="logout"><a [routerLink]="['']">Logout</a></li>
    </ul>
</header>
<div class="rest">
    <div class="info">
        <img class="profile-pic" src="https://www.weact.org/wp-content/uploads/2016/10/Blank-profile.png" alt="profile picture">
        <p>{{currentUser.firstName}} {{currentUser.lastName}}</p>
        <p>email: {{currentUser.email}}</p>
        <p>School: </p>
        <p>Degree: </p>
    </div>
    <div class="page">
        <form class="user-post">
            <input type="text" placeholder="Write a post!">
            <button class="button" type="submit" (click)="onClick()">Post</button>
        </form>
        <div class="feed">
            <p>This is where all news will be displayed</p>
        </div>
    </div>
</div>
