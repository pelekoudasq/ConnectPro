<header>
  <ul class="navigationBar">
    <li><a routerLink="../../home"><img src="../../favicon.ico"></a></li>
    <li><a routerLink="../../home">Home</a></li>
    <li><a routerLink="../../network">My Network</a></li>
    <li><a routerLink="../../jobs">Jobs</a></li>
    <li><a routerLink="../../messaging">Messaging</a></li>
    <li><a routerLink="../../notifications">Notifications</a></li>
    <li><a routerLink="../../profile">Profile</a></li>
    <li>
        <div id="search">
            <form>
                <input [(ngModel)]="search" type="text" placeholder="Search.." name="search">
                <button (click)="onSearchClick()" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </li>
    <li id="logout"><a [routerLink]="['']">Logout</a></li>
  </ul>
</header>

<div class="rest coloring">
    <div class="info">
      <img class="profile-pic" src="https://www.weact.org/wp-content/uploads/2016/10/Blank-profile.png" alt="profile picture">
      <h3>{{user?.firstName}} {{user?.lastName}}</h3>
      <p>email: {{user?.email}}</p>
      <input type="submit" value="Connect" id="connect" (click)="onConnectClick()" [disabled]="requested">
    </div>

    <br>
    <br>
</div>
