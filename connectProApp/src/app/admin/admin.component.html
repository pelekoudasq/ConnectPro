<header>
  <ul class="navigationBar">
    <li><a routerLink="./"><img src="../../../favicon.ico"></a></li>
    <li class="active-link"><a routerLink="./">Users</a></li>
    <li id="logout"><a [routerLink]="['']">Logout</a></li>
  </ul>
</header>


<div class="rest coloring">
  List of users:
  <div class="page">
    <ul class="all-users">
        <li *ngFor="let user of users; let i = index; trackBy: trackByFunc">
            <div class="feed coloring" id="user{{users.indexOf(user)}}">
                {{user.firstName}} {{user.lastName}}, {{user.email}}, {{user.userType}}
            </div>
        </li>
    </ul>
  </div>
</div>
