  <li><a routerLink="">ConnectPro</a></li>
  <li><a routerLink="sign-up">Sign Up</a></li>

<br>
<form>
  <div class="sign-up-form">
      <h3 id="sign">Sign Up Now!</h3>
      <div class="input-column">
          <input class="input inner-light" type="text" placeholder="First Name" name="fname" required>
          <input class="input inner-light" type="text" placeholder="Last Name" name="lname" required>
          <input class="input inner-light" type="email" placeholder="Email" name="email" required>
          <input class="input inner-light" id="pwrd1" type="password" placeholder="Password" required >
          <input class="input inner-light" id="pwrd2" type="password" placeholder="Confirm Password" required>
    </div>
    <button class="button" type="submit" (click)="checkPasswords()">Submit</button>
  </div>
</form>
